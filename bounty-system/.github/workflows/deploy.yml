name: Build and Deploy to Firebase

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  PROJECT_ID: intentional-bounty
  REGION: us-central1
  SERVICE_NAME: bounty-dashboard

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/609390102426/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions@intentional-bounty.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 8080 \
            --project ${{ env.PROJECT_ID }}

      - name: Deploy to Firebase Hosting
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --project ${{ env.PROJECT_ID }}

      - name: Output Service URL
        run: |
          echo "Cloud Run URL: https://${{ env.SERVICE_NAME }}-609390102426.${{ env.REGION }}.run.app"
          echo "Firebase URL: https://intentional-bounty.web.app"
