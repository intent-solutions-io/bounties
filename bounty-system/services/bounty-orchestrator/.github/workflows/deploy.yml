name: Deploy Bounty Orchestrator

on:
  push:
    branches: [main]
    paths: ['services/bounty-orchestrator/**']
  pull_request:
    branches: [main]
    paths: ['services/bounty-orchestrator/**']

env:
  PYTHON_VERSION: '3.11'
  PROJECT_ID: intentional-bounty
  REGION: us-central1
  SERVICE_DIR: services/bounty-orchestrator

jobs:
  # ==============================
  # GATE 1: Drift Detection (L6)
  # Must pass before ALL other jobs
  # ==============================
  drift-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run drift detection (L1-L6)
        working-directory: ${{ env.SERVICE_DIR }}
        run: bash scripts/ci/check_nodrift.sh

  # ==============================
  # GATE 2: Code Quality
  # Depends on drift-check
  # ==============================
  lint:
    needs: [drift-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.SERVICE_DIR }}
        run: |
          pip install ruff black mypy
          pip install -r requirements.txt

      - name: Ruff check
        working-directory: ${{ env.SERVICE_DIR }}
        run: ruff check bounty_agent/

      - name: Black check
        working-directory: ${{ env.SERVICE_DIR }}
        run: black --check bounty_agent/

      - name: Type check (mypy)
        working-directory: ${{ env.SERVICE_DIR }}
        run: mypy bounty_agent/ --ignore-missing-imports

  # ==============================
  # GATE 3: Tests (Required to Pass)
  # ==============================
  test:
    needs: [drift-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.SERVICE_DIR }}
        run: pip install -r requirements.txt

      - name: Run tests
        working-directory: ${{ env.SERVICE_DIR }}
        run: pytest tests/ -v --cov=bounty_agent --cov-report=xml
        # CRITICAL: No continue-on-error - tests MUST pass

      - name: Coverage check
        working-directory: ${{ env.SERVICE_DIR }}
        run: |
          pip install coverage
          coverage report --fail-under=70

  # ==============================
  # GATE 4: Security Scan
  # ==============================
  security:
    needs: [drift-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: pip install bandit safety pip-audit

      - name: Bandit security scan
        working-directory: ${{ env.SERVICE_DIR }}
        run: bandit -r bounty_agent/ -ll

      - name: Dependency audit
        working-directory: ${{ env.SERVICE_DIR }}
        run: pip-audit -r requirements.txt

  # ==============================
  # GATE 5: Validate Config
  # ==============================
  validate-config:
    needs: [drift-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate langgraph.json
        working-directory: ${{ env.SERVICE_DIR }}
        run: python3 -m json.tool langgraph.json > /dev/null

      - name: Check .env.example completeness
        working-directory: ${{ env.SERVICE_DIR }}
        run: |
          required_vars="DATABASE_URL BOBS_BRAIN_A2A_URL GOOGLE_CLOUD_PROJECT"
          for var in $required_vars; do
            if ! grep -q "^$var=" .env.example; then
              echo "Missing required var: $var in .env.example"
              exit 1
            fi
          done

  # ==============================
  # DEPLOY: Only after all gates pass
  # ==============================
  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [lint, test, security, validate-config]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for WIF

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP (WIF - L4)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.SERVICE_DIR }}
        run: pip install -r requirements.txt

      - name: Deploy to Agent Engine
        working-directory: ${{ env.SERVICE_DIR }}
        run: python deploy.py
        env:
          GOOGLE_CLOUD_PROJECT: ${{ env.PROJECT_ID }}
          GOOGLE_CLOUD_REGION: ${{ env.REGION }}

  # ==============================
  # SUMMARY: All gates must pass
  # ==============================
  ci-success:
    needs: [drift-check, lint, test, security, validate-config]
    runs-on: ubuntu-latest
    steps:
      - name: All checks passed
        run: echo "All CI gates passed - ready for deployment"
