name: Deploy Bounty Orchestrator

on:
  push:
    branches: [main]
    paths:
      - 'services/bounty-orchestrator/**'
  workflow_dispatch:

env:
  PROJECT_ID: intentional-bounty
  REGION: us-central1
  SERVICE_DIR: services/bounty-orchestrator

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ${{ env.SERVICE_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov black ruff mypy

      - name: Run drift detection (L6)
        working-directory: ${{ env.SERVICE_DIR }}
        run: bash scripts/ci/check_nodrift.sh

      - name: Run linting
        working-directory: ${{ env.SERVICE_DIR }}
        run: |
          ruff check bounty_agent/
          black --check bounty_agent/

      - name: Run tests
        working-directory: ${{ env.SERVICE_DIR }}
        run: pytest tests/ -v --cov=bounty_agent --cov-report=xml
        continue-on-error: true  # Tests may not exist yet

  deploy:
    needs: lint-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deployment dependencies
        run: pip install google-cloud-aiplatform[agent_engines,langgraph]

      - name: Deploy to Vertex AI Agent Engine
        working-directory: ${{ env.SERVICE_DIR }}
        run: python deploy.py
        env:
          GOOGLE_CLOUD_PROJECT: ${{ env.PROJECT_ID }}
